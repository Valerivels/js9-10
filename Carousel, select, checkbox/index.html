<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel, select, check box Home Work 9-10</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <script src="http://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/jquery.jcarousel.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/script_carousel.js"></script>
    <script src="js/script_select.js"></script>
    <script src="js/script_checkbox.js"></script>
  </head>
  <body>
    <h1>Carousel</h1>
    <div class="wrapper_carousel">

    <!-- Carousel -->
    <div class="jcarousel">
   <ul>
       <li><img src="img/spring1.jpg" alt="Spring"></li>
       <li><img src="img/spring2.jpg" alt="Spring"></li>
       <li><img src="img/spring3.jpg" alt="Spring"></li>
   </ul>
   </div>
    <!-- Controls -->
    <a class="jcarousel-prev" href="#">&lsaquo;</a>
    <a class="jcarousel-next" href="#">&rsaquo;</a>

    <!-- Pagination -->
    <div class="jcarousel-pagination">
     <a href="#1">1</a>
     <a href="#2">2</a>
     <a href="#3">3</a>
    </div>
</div>

<h1>Select</h1>

<div class="wrapper_select">
<select>
  <option value="1">Select 1</option>
  <option value="2">Select 2</option>
  <option value="3">Select 3</option>
  <option value="4">Select 4</option>
</select>
</div>

<h1>Checkbox</h1>

<div class="wrapper_checkbox">
  <p>
    Checkbox with jQuery
  </p>
<div><label class="label_js" for="check1">Checkbox 1</label><span class="niceCheck"><input class="checkbox_js" type="checkbox" name="ch1" id="check1"></span></div>
<div><label class="label_js" for="check2">Checkbox 2</label><span class="niceCheck"><input class="checkbox_js" type="checkbox" name="ch2" id="check2"></span></div>
<div><label class="label_js" for="check3">Checkbox 3</label><span class="niceCheck"><input class="checkbox_js" type="checkbox" name="ch3" id="check3"></span></div>
<div><label class="label_js" for="check4">Checkbox 4</label><span class="niceCheck"><input class="checkbox_js" type="checkbox" name="ch4" id="check4"></span></div>

<p>
  Checkbox with CSS
</p>
<div><input class="checkbox" type="checkbox" name="ch1" id="che1"><label class="label" for="che1">Checkbox 1</label></div>
<div><input class="checkbox" type="checkbox" name="ch2" id="che2"><label class="label" for="che2">Checkbox 2</label></div>
<div><input class="checkbox" type="checkbox" name="ch3" id="che3"><label class="label" for="che3">Checkbox 3</label></div>
<div><input class="checkbox" type="checkbox" name="ch4" id="che4"><label class="label" for="che4">Checkbox 4</label></div>
</div>

  </body>
</html>
